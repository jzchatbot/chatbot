<div class="demo-container mdl-grid">
  <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
  <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col" id="chat_window" scroll-glue="">

    <h3 style="color: #F98B13">Hi!</h3>
    <div class="triangle-isosceles left">
      Hi! I'm Clappy, the Crappy Chatbot! Well, i'm more like a glorified IVR than a chatbot....I have confidence issues. Anyway, how can I help you?!
    </div>
      <p>
        </p>
      <div ng-repeat="chat in chat.chatResponses track by $index" >
        <div ng-if="chat.perspective == 'user'" class="triangle-isosceles right">
          {{::chat.response}}
        </div>
        <div ng-if="chat.perspective == 'bot'" class="triangle-isosceles left">
          {{::chat.response}}
        </div>
      </div>


  </div>
</div>
<div class="demo-container mdl-grid">
  <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
  <div class="mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
      <div id="chat_input">
        <input/ ng-model="chat.chat_input" ng-keydown="$event.keyCode == 13 ? chat.sendText() : null" placeholder="Enter a Message Here">
        <span class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast" ng-click="chat.sendText()"><i class="material-icons">send</i></span>
      </div>
  </div>
</div>
